<body>
    <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-lg-12">
            <input type="text" name="buscador" id="buscador" placeholder="Ingresa su busqueda..." class="form-control"  name='characterName' id='characterName'
            placeholder="Ingrese su marvel preferido..." aria-label="Search" (keyup)="findCharacter($event)">
          </div>  
        </div>
      </div>

      <div class="container-fluid mt-3" *ngIf="!showSearchResult">
        <div class="row">
          <div
            class="col-lg-3 mt-3 mb-3"
            *ngFor="let characters of allCharacters"
          >
            <div class="card">
              <img src="{{characters.thumbnail.path +'/standard_fantastic.'+characters.thumbnail.extension}}" width="100%" class="card-img-top" alt="Some Issue Loading Image..." />
              <div class="card-body">
                <p style="font-style: italic; font-size: 20px;" class="card-title">{{ characters.name }}</p>
                <button type="button" (click)="fetchComicsByCharacter(characters.id)" class="btn btn-outline-primary  mr-4" data-toggle="modal" data-target=".bd-example-modal-lg">Comics</button>

              </div>
            </div>
          </div>
        </div>
        
        
        </div>

        <div class="container-fluid mt-3" *ngIf="showSearchResult">
            <div class="row">
              <div
                class="col-lg-3 mt-3 mb-3"
                *ngFor="let characters of searchedCharacter"
              >
                <div class="card">
                  <img src="{{characters.thumbnail.path +'/standard_medium.'+characters.thumbnail.extension}}" width="100%" class="card-img-top" alt="Some Issue Loading Image..." />
                  <div class="card-body">
                    <p style="font-style: italic; font-size: 20px;" class="card-title">{{ characters.name }}</p>  
                    <button type="button" (click)="fetchComicsByCharacter(characters.id)" class="btn btn-outline-primary  mr-4" data-toggle="modal" data-target=".bd-example-modal-lg">Comics</button>
 
                  </div>
                </div>
              </div>
            </div>
          
            </div>

            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Comics</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                      <div class="row" *ngIf='showComicsDiv'>
                        <div
                          class="col-lg-3 mt-3 mb-3"
                          *ngFor="let c of comics"
                        >
                          <div class="card">
                            <img src="{{c.thumbnail.path +'/standard_medium.'+c.thumbnail.extension}}" width="100%" class="card-img-top" alt="Some Issue Loading Image..." />
                            <div class="card-body">
                              <h5 class="card-title">{{ c.title }}</h5>
                            </div>
                          </div>
              
                        </div>
                      </div>
              
                      <div *ngIf='!showComicsDiv'>
                        <h4> No Comics For this Character </h4>
                      </div>
                    </div>
              
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
                  </div>
              
                </div>
              </div>
              </div>
            
</body>
